<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Recognition</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            display: flex;
            justify-content: space-between;
            height: 100vh;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 70%;
        }

        .sidebar {
            width: 30%;
            background-color: #34495e;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        h1 {
            color: #ecf0f1;
            font-size: 3rem;
        }

        p {
            color: #bdc3c7;
            font-size: 1.2rem;
        }

        .video-container {
            display: inline-block;
            border: 5px solid #ecf0f1;
            padding: 10px;
            background-color: #34495e;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        img {
            border-radius: 10px;
        }

        footer {
            margin-top: 20px;
            color: #bdc3c7;
            text-align: center;
        }

        .emotion-display {
            margin-bottom: 30px;
        }

        .emotion-display h2 {
            color: #ecf0f1;
            font-size: 1.5rem;
        }

        .emotion-percentages {
            list-style-type: none;
            padding: 0;
        }

        .emotion-percentages li {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .log-list {
            height: 300px;
            overflow-y: scroll;
            background-color: #2c3e50;
            border: 2px solid #ecf0f1;
            padding: 10px;
        }

        .log-list a {
            color: #bdc3c7;
            text-decoration: none;
            display: block;
            margin-bottom: 5px;
        }

        .log-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Emotion Recognition</h1>
        <p>Activating the camera for emotion detection...</p>
        <!-- Contenedor de video -->
        <div class="video-container">
            <img src="{{ url_for('video_feed') }}" width="640" height="480" alt="Emotion recognition video">
        </div>
        <footer>
            <p>Developed using computer vision and robotics</p>
        </footer>
    </div>

    <div class="sidebar">
        <!-- Mostrar porcentaje de cada emoción -->
        <div class="emotion-display">
            <h2>Emotion Percentages:</h2>
            <ul id="emotion-list" class="emotion-percentages">
                <!-- Aquí se actualizarán los porcentajes dinámicamente -->
            </ul>
        </div>

        <!-- Mostrar archivos de logs -->
        <div class="log-list">
            <h2>Emotion Logs:</h2>
            {% for log_file in log_files %}
                <a href="{{ url_for('download_log', filename=log_file) }}">{{ log_file }}</a>
            {% endfor %}
        </div>
    </div>

    <script>
        // Esta parte actualizará los porcentajes de emociones
        function updateEmotions() {
    fetch('/get_emotions')
        .then(response => response.json())
        .then(data => {
            const emotionList = document.getElementById('emotion-list');
            emotionList.innerHTML = '';  // Limpiar la lista antes de actualizar

            for (const [emotion, percentage] of Object.entries(data.emotions)) {
                const listItem = document.createElement('li');
                listItem.textContent = `${emotion}: ${percentage.toFixed(2)}%`;
                emotionList.appendChild(listItem);
            }
        });
}

// Llamar a la función de actualización cada segundo
setInterval(updateEmotions, 1000);
    </script>

</body>
</html>
